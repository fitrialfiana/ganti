<html>
    <head>
        <title>Input Data KTP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        	<div class="container" style="margin-top: 150px;">
		<div class="row"
			style="border: 5px yellowgreen solid; border-radius: 50px; width: 30%; margin: 0 auto; padding: 50px;">
			<div class="col-sm-8">
                            <h2 align="center" style="color: darkgreen" <div>Input Data Diri</div>
                            
                            <form action="/tampildata" method="post" enctype="multipart/form-data">
                                Nama Lengkap  : <input type="text" name="varnama" placeholder="Masukkan nama" /><br><br>
                                Tanggal Lahir : <input type="date" name="vartgl" placeholder="Masukkan Tanggal" /><br><br>
                                Jenis Kelamin : <input type="text" name="varjk" placeholder="Jenis Kelamin" /><br><br>
                                Alamat        : <input type="text" name="varalamat" placeholder="Masukkan Alamat" /><br><br>
                                Agama         : <input type="text" name="varagama" placeholder="Agama" /><br><br>
                                Pekerjaan     : <input type="text" name="varkerja" placeholder="Masukkan Pekerjaan" /><br><br>
                                Kewarganegaraan : <input type="text" name="varnegara" placeholder="Masukkan Kewarganegaraan" /><br><br>
                                Masukkan Foto : <input type="file" name="varfoto" placeholder="Masukkan foto" /><br><br>         
                                <input type="submit" value="Submit" />
                            </form>
    </body>
</html>
